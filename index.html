<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biznesowa Symulacja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Biznesowa Symulacja</h1>
        <p>Zarządzaj finansami, flotą i produkcją!</p>
    </header>

    <aside>
        <button onclick="showTab('factories')">🏭 Fabryki</button>
        <button onclick="showTab('storage')">📦 Magazyny</button>
        <button onclick="showTab('transport')">🚛 Transport</button>
    </aside>

    <main>
        <section id="factories">
            <h2>🏭 Fabryki</h2>
            <select id="factoryType">
                <option value="kopalnia_zelaza">Kopalnia Żelaza - 300 000 PLN</option>
                <option value="huta_stali">Huta Stali - 600 000 PLN</option>
                <option value="plantacja">Plantacja - 200 000 PLN</option>
            </select>
            <button onclick="startBuilding()">Buduj Fabrykę</button>
            <p id="buildingStatus"></p>
            <ul id="ownedFactories"></ul>
        </section>

        <section id="storage">
            <h2>📦 Magazyny</h2>
            <ul id="siloStorage"></ul>
            <ul id="industrialStorage"></ul>
            <ul id="coldStorage"></ul>
        </section>

        <section id="transport">
            <h2>🚛 Transport</h2>
            <p>Ciężarówki chłodnie dostępne do przewozu:</p>
            <ul id="chilledTrucks"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
